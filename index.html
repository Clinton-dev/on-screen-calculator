<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>on screen calc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
        <h1>Calculator</h1>
    <div class="appFrame">
        <div class="display"></div>
        <div class="buttonB">
          <button value="7">7</button>
          <button value="8">8</button>
          <button value="9">9</button>
          <button style="color: #F74458;" value="+">+</button><br>
          <button value="4">4</button>
          <button value="5">5</button>
          <button value="6">6</button>
          <button style="color: #F74458;" value="-">-</button><br>
          <button value="1">1</button>
          <button value="2">2</button>
          <button value="3">3</button>
          <button style="color: #F74458;" value="*">*</button><br>
          <button id="special" value= "0">0</button><button style="color: #F74458;" value="/">/</button><br>
        <div class ="specialBtns">
          <button style="width:110px;" id="clear" value="clear">clear</button>
          <button style="width:110px;" id="backspace" value="backspace"><-</button>
          <button style="width:110px;" id="result" value="equals">=</button>
        </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
